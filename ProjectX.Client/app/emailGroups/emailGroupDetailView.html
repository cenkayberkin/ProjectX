<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Email Group
            <small>Listing</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-file"></i> Email Groups
            </li>
        </ol>
        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style="font: inherit">{{vm.message }}</pre>
            </div>
        </div>

        <div class=" col-lg-8 panel panel-primary">
            <div class="panel-heading" style="font-size:large">
                {{ vm.title }}
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Email Address</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Prefix</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="email in vm.emailGroup.emails">
                                <td>{{ email.id }}</td>
                                <td>{{ email.address }}</td>
                                <td>{{ email.firstName }}</td>
                                <td>{{ email.lastName }}</td>
                                <td>{{ email.title }}</td>
                                <td><a class="btn btn-sm btn-danger" ng-click="vm.emailDelete({id: email.id })" style="width:85px"><i class="glyphicon glyphicon-minus-sign"></i> Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div class="col-lg-offset-1 col-lg-2 panel panel-default">
            <div class="panel-heading" style="font-size:small">
                Add Emails
                <p>Upload Csv File</p>
            </div>
            <div class="panel-body">
                <div class="btn btn-sm btn-info" ngf-select ng-model="files">Upload file</div>

            </div>
        </div>
        <div class="panel-footer col-lg-12">
            <a class="btn btn-default" ui-sref="emailGroupList" style="width:80px"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>

        </div>
    </div>
</div>
<!-- /.row -->
