<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Email Group
            <small>Listing</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-file"></i> Email Groups
            </li>
        </ol>

        <div class="panel panel-primary">
            <div class="panel-heading" style="font-size:large">
                {{ vm.title }}
            </div>
            <div class="panel-body">
                <div ng-repeat="email in vm.emailGroup.emails">
                    {{ email.address }}
                </div>        
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default" ui-sref="emailGroupList" style="width:80px"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
            <a class="btn btn-primary" ui-sref="emailGroupEdit({ emailGroupId: vm.emailGroup.Id })" style="width:80px;margin-left:10px"> Edit</a>

        </div>
    </div>
</div>
<!-- /.row -->
