<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Email group merging
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-file"></i> Email Groups merging
            </li>
        </ol>

        <form class="form-horizontal"
              name="emailGroupMergeForm">
            <fieldset>
                <legend>Email groups</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="inputEmailGroupName">Select copy from</label>

                    <div class="col-md-4">
                        <select ng-model="vm.firstGroup" ng-change="vm.updateSecondList()" ng-disabled="vm.selectLoading" ng-options="x as (x.name+' (' + x.numEmails +')') for x in vm.firstGroupList"></select>
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="inputEmailGroupName">Select copy to</label>

                    <div class="col-md-4">
                        <select ng-model="vm.secondGroup" ng-disabled="vm.selectLoading" ng-options="x as (x.name+' (' + x.numEmails +')') for x in vm.secondGroupList"></select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary" ng-disabled="vm.selectLoading"
                                    style="width:80px;margin-right:10px"
                                    ng-click="vm.submit()"> 
                                Copy
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-default"
                                    style="width:70px"
                                    ng-click="vm.cancel()">
                                Back
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group"
                     ng-show="vm.message">
                    <div class="col-md-6">
                        <pre style="font: inherit">{{vm.message }}</pre>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
<!-- /.row -->
